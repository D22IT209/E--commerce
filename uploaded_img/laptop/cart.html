<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="stylecart.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<table border="0" width="100%" bgcolor="#24262b">

		<tr>
		<td><img src="logo.png" width="100" height="100"></td>
		<td><input type="text" placeholder="Search for products, brands and more" style="width:550px;height:35px;">
			<input type="button" value="search" style="width:120px;height:35px;">
		</td>
		</tr>
		</table>
		
<div class="container">
	<h1>Shopping Cart</h1>
	<div class="cart">

		<div class="products">

			<div class="product">
				<img src="iPhoneXR.jpg">
				<div class="product-info">
					<h3 class="product-name">mobile</h3>
					<h4 class="product-price">&#x20b9;10,000</h4>
					<h4 class="product-offer">10%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="iPhoneXR">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="hp14.jpg">
				<div class="product-info">
					<h3 class="product-name">laptop</h3>
					<h4 class="product-price">&#x20b9;2,000</h4>
					<h4 class="product-offer">40%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>&#x20b9;3,000</span>
			</p>
			<p>
			<span>Number of Items</span>
				<span>2</span>
			</p>
			<p>
				<span>You Save</span>
				<span>&#x20b9;1,000</span>
			</p>
			<a href="#">Proceed to Checkout</a>
		</div>
	</div>
</div>
</body>
</html>
